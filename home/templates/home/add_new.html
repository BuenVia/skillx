{% extends "home/base.html" %}

{% block content %}
<h1>Add New CPD</h1>

<div class="row align-items-start">
    <div class="col">
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Back</a>
            <button type="submit" class="btn btn-success">Create CPD</button>
        </form>

    </div>
</div>

{% endblock %}
