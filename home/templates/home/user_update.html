{% extends "home/base.html" %}

{% block content %}

<h1>User Update</h1>

<form method="post" class="user__form">
  {% csrf_token %}
  {{ form.as_p }}
  <a href="{% url 'user_read' user.id %}" class="btn btn-primary">Back</a>
  <button type="submit" class="btn btn-success">Save Changes</button>
</form>

<hr>

<!-- Delete button -->
<a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Delete</a>

{% endblock %}
